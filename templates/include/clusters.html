{% load i18n %}
<script type="text/javascript">
    jQuery(document).ready(
        function($) {
            hideClusterElement();
            $(".cluster").hover(showClusterElement, hideClusterElement);
        }
    );

    function hideClusterElement() {
        $('.__cluster_switcher, .cluster_element_text').hide();
        $('#cluster_' + current_species).show();
    };

    function showClusterElement() {
        $('.__cluster_switcher, .cluster_element_text').show();
    };

jQuery(document).ready(function ($) {
    $('div.__cluster_switcher a').click(function() {
        var id = $(this).parents('div.__cluster_switcher').attr('id');
        var cluster = /cluster_(\w+)/.exec(id)[1];

        var view = {}
        _.extend(view, Backbone.Events);

        view.on('set:species', function () {
            document.location.reload(false);
        });

        user_species(view, cluster);
    })
});
</script>

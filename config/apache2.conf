<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    ServerName api2.idrop.ru
    DocumentRoot /var/www/html/api2.idrop.ru/static
    ErrorDocument 404 /404/

    <Directory /var/www/html/api2.idrop.ru/static>
        Options FollowSymLinks
        AllowOverride None
    </Directory>

    <Location "/">
        SetHandler python-program
        PythonHandler django.core.handlers.modpython
        SetEnv DJANGO_SETTINGS_MODULE settings
        PythonDebug On
        PythonPath "['/var/www/html/api2.idrop.ru/site'] + sys.path"
    </Location>

    <Location "/media">
        SetHandler None
    </Location>

    <LocationMatch "\.(jpg|gif|png|css|js|html)$">
        SetHandler None
    </LocationMatch>

    ErrorLog /var/www/logs/api2.idrop.ru/error.log
    CustomLog /var/www/logs/api2.idrop.ru/access.log combined

</VirtualHost>
